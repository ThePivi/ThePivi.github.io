    <script>
      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }

      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
        load_content (home);
      }

      function load_content(page_name) {
        document.getElementById("content").innerHTML='<object type="text/html"data="assets\subpages\{{page_name}}.html"></object>';
      }
    </script>
