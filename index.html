<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <title>
      Home of ThePivi
    </title>
    <script>
      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }

      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
        if (ev.dataTransfer.getData("text") === "chip_controller1") {
          let lcd_text_dom = document.getElementById("lcd_text");
          lcd_text_dom.innerHTML = '# ABOUT_ME';
          fetch('assets/subpages/home.html')
            .then(response=> response.text())
            .then(text=> document.getElementById('content').innerHTML = text);
        }
      }

    </script>
  </head>
  <body>
    <div class="frameFull">
      <img src="assets\pictures\MonitorBottom.png" width="100%" height="100%">
      <div class="lcd">
        <img src="assets\pictures\FullMask.png" width="100%" height="100%">
        <p class="lcd_text" id="lcd_text">
        </p>
      </div>
      <div class="socket" ondrop="drop(event)" ondragover="allowDrop(event)">
        <!--img src="assets\pictures\FullMask.png" width="100%" height="100%"-->
      </div>
      <div class="chip_holder">
        <!--img src="assets\pictures\FullMask.png" width="100%" height="100%"-->
        <div class="chip1">
          <div class="chip">
            <img  src="assets\pictures\Chip_Controller.png"
                  id="chip_controller1"
                  draggable="true"
                  ondragstart="drag(event)"
                  width="100%"
                  height="100%">
          </div>
          <div class="chip_label">

              # ABOUT_ME

          </div>
        </div>
      </div>
    </div>
    <div class="content" id="content">
      <!--img src="assets\pictures\FullMask.png" width="100%" height="100%"-->
    </div>
  </body>
</html>
